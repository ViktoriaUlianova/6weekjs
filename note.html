<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/styles/normalize.css">
    <title>Document</title>
</head>
<style>
    body {
        background-image: linear-gradient(to right bottom, rgba(126, 213, 111, 0.5), rgba(40, 180, 133, 0.8));
        background-repeat: no-repeat;
        background-size: cover;
        height: 100vh;
    }

    #container {
        padding-left: 3%;
    }
</style>

<body>
    <div id="container">
    </div>
    <div>
        <input id="newNote"><button onclick="addNote()">Add note</button>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            generateNotes();
            let storageTask = JSON.parse(localStorage.getItem('task'));



            if (storageTask != null) {
                optionString = storageTask;
            }
        })

        let notes = [];
        let optionString = "";

        function finishNotes(sender) {
            sender.parentElement.classList.toggle("done");
        }

        function addNote() {
            let name = document.getElementById("newNote").value;
            notes.push(name);
            if (localStorage.getItem('task') == null) {
                localStorage.setItem('task', name);
            }
            generateNotes();

        }

        function generateNotes() {

            for (let note of notes) {
                optionString += `<div><p>Note <br>${note}</div>`;
            }
            document.getElementById("container").innerHTML = optionString;
        }
    </script>
</body>

</html>
